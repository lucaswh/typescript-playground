<!doctype html>
<html lang="en">

<head>
  <base id="base" href="__BASE__">
  <meta charset="utf8">
  <title>TypeScript Playground (run code)</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css?__VERSION__">
  <script>
    window.tsp = window.tsp || {}
  </script>
</head>

<body id="run-window">
  <div id="console" class="grid grid-pad">
    <div class="col-1-1">
      <div id="console-heading">
        Console Output:
      </div>
    </div>
    <div class="col-1-1">
      <div class="console" id="console-content"></div>
    </div>
  </div>
  <div id="loading-window">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>

  <script src="run.js?__VERSION__"></script>
  <script src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- <script id="code">
    (function() {
      __CODE__
    })();
  </script> -->
  <script src="generatedCode.js?_"></script>
  <script>
    tsp.fadeOut(document.getElementById('loading-window'));
  </script>
</body>

</html>
